<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Workshop</title>
    <script src="Shooter.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="blaster" src="models/blasterG.glb"></a-asset-item>
            <a-asset-item id="emeny" src="models/spitfire.glb"></a-asset-item>
        </a-assets>
        <a-sky color="black"></a-sky>
        <a-entity>
            <a-entity class="enemy" enemy position="0 10 -50" gltf-model="#emeny"></a-entity>
        </a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity shoot="hand:left">
            <a-entity class="blaster" rotation="0 180 0" scale=".5 .5 .5" gltf-model="#blaster"></a-entity>
        </a-entity>
        <a-entity shoot="hand:right">
            <a-entity class="blaster" rotation="0 180 0" scale=".5 .5 .5" gltf-model="#blaster"></a-entity>
        </a-entity>
    </a-scene>


</body>

</html>
